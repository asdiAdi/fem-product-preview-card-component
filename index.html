<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Montserrat 500, 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fraunces, 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <picture>
        <source
          media="(max-width: 375px)"
          srcset="images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 1000px)"
          srcset="images/image-product-desktop.jpg"
        />
        <img src="images/image-product-mobile.jpg" alt="perfume"  class="card__picture"/>
      </picture>
      <div class="card__info">
        <div class="card__info__category">PERFUME</div>
        <h3 class="card__info__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="card__info__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__info__price">
          <span class="card__info__price__current">$149.99</span>
          <span class="card__info__price__before">$169.99</span>
        </div>
        <button class="card__info__button">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href=https://github.com/asdiAdi target="_blank" rel="noopener noreferrer">asdiAdi</a>.
    </footer>
  </body>
</html>
